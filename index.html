    <!-- App loading styles to prevent FOUC -->
    <style>
      #root {
        width: 100vw;
        height: 100vh;
        overflow: hidden;
      }

      body {
        margin: 0;
        padding: 0;
        font-family:
          -apple-system, BlinkMacSystemFont, "Segoe UI", "Roboto", sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        overflow: hidden;
      }

      /* Initial loading screen */
      #initial-loader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background: linear-gradient(
          135deg,
          #667eea 0%,
          #764ba2 50%,
          #f093fb 100%
        );
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        transition: opacity 0.5s ease-out;
      }

      .loader-content {
        text-align: center;
        color: white;
      }

      .loader-logo {
        width: 80px;
        height: 80px;
        margin: 0 auto 20px;
        background: linear-gradient(135deg, #8b5cf6, #ec4899);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 40px;
        animation: pulse 2s ease-in-out infinite;
        box-shadow: 0 0 30px rgba(139, 92, 246, 0.5);
      }

      .loader-text {
        font-size: 24px;
        font-weight: bold;
        margin-bottom: 10px;
      }

      .loader-subtitle {
        font-size: 16px;
        opacity: 0.8;
        margin-bottom: 30px;
      }

      .loader-progress {
        width: 200px;
        height: 4px;
        background: rgba(255, 255, 255, 0.2);
        border-radius: 2px;
        overflow: hidden;
        margin: 0 auto;
      }

      .loader-progress-bar {
        height: 100%;
        background: linear-gradient(90deg, #8b5cf6, #ec4899);
        border-radius: 2px;
        animation: loading 2s ease-in-out infinite;
      }

      @keyframes pulse {
        0%,
        100% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.1);
        }
      }

      @keyframes loading {
        0% {
          width: 0%;
        }
        50% {
          width: 70%;
        }
        100% {
          width: 100%;
        }
      }

      /* Hide loader when app loads */
      body.app-loaded #initial-loader {
        opacity: 0;
        pointer-events: none;
      }
    </style>
  </head>

  <body>
    <!-- Initial loading screen -->
    <div id="initial-loader">
      <div class="loader-content">
        <div class="loader-logo">ðŸ”’</div>
        <div class="loader-text">SecureChat</div>
        <div class="loader-subtitle">End-to-End Encrypted Messaging</div>
        <div class="loader-progress">
          <div class="loader-progress-bar"></div>
        </div>
      </div>
    </div>

    <div id="root"></div>

    <script type="module" src="/client/App.tsx"></script>

    <!-- Remove initial loader when app loads -->
    <script>
      window.addEventListener("load", () => {
        setTimeout(() => {
          document.body.classList.add("app-loaded");
          setTimeout(() => {
            const loader = document.getElementById("initial-loader");
            if (loader) loader.remove();
          }, 500);
        }, 1000);
      });
    </script>
  </body>
